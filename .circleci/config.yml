version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2204:2022.10.2
    working_directory: ~/ESTools
    environment:
      JVM_OPTS: -Xmx2g -Xmx4g
      MVN_ARGS: -Dmaven.repo.local=.repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=BinaryTreeNode_ESTools -Dmaven.test.skip=true
      - run: java --version
      - run: mvn clean install package ${MVN_ARGS} -Dmaven.test.skip=true
      - save_cache:
          paths:
            - .repo
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - store_artifacts:
          path: target/
          destination: ESTools-jar
      - persist_to_workspace:
          root: ~/
          paths:
            - ESTools
      - run:
          command: "if mvn -q -Dexec.executable=\"echo\" -Dexec.args='${project.version}' --non-recursive exec:exec | grep -q \"SNAPSHOT\"; then mvn versions:set -DremoveSnapshot; fi;"
          name: "remove snapshot version"

  test:
    machine:
      image: ubuntu-2204:2022.10.2
    working_directory: ~/ESTools
    environment:
      JVM_OPTS: -Xmx2g -Xmx4g
      MVN_ARGS: -Dmaven.repo.local=.repo
    steps:
      - attach_workspace:
          at: ~/ESTools
      - run: |
          cd ESTools
          mvn clean test ${MVN_ARGS}
      - store_test_results:
          path: ESTools/target/surefire-reports

  deploy-job1:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - run: echo 'deploy job1'

  deploy-job2:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - run: echo 'deploy job2'

workflows:
  version: 2.1
  ESTools-workflow:
    jobs:
      - build:
          context: SonarCloud
          filters:
            branches:
              only: dev
      - test:
          requires:
            - build
      - approval-deploy:
          type: approval
          requires:
            - test
      - deploy-site1:
          requires:
            - approval-deploy
          filters:
            branches:
              only: dev
      - deploy-site2:
          requires:
            - approval-deploy
          filters:
            branches:
              only: dev

